language: objective-c

osx_image: xcode8

before_install:
    - brew update
    - brew outdated xctool || brew upgrade xctool
    - pod --version
    - pod setup --silent > /dev/null
    - pod repo update --silent

script:
    - pod install
    - xctool -workspace Codeditor-IOS.xcworkspace -scheme 'Codeditor-IOS' -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
